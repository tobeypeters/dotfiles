<!doctype html>
<html class="document" lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" type="text/css" href="../manager.css">  
</head>
<!-- <body oncontextmenu="return false;"> -->
<body oncontextmenu="return false;">
  <div class="login">
    <h3>This page has a bad layout and all fields are being displayed currently.</h3>

    <form id="dbForm" action="" method="post">
      <script>
        function setAction(pKind) {
          console.log("../database.php?action=" + pKind);
          document.getElementById('dbForm').action = "../database.php?action=" + pKind;
        }
      </script>

      <!-- Login Section -->
      <fieldset>
      <h3>LOGIN TO YOUR ACCOUNT</h3>
      <span></span>
      <label for="loginName">Login</label>
      <br><input type="text" name="loginName" placeholder="Login" size="35" pattern="\w+" />

      <!-- at least one number, one lowercase and one uppercase letter, at least six characters -->
      <br><br><label for="loginPass">Password</label>
      <br><input type="password" name="loginPass" placeholder="Enter Password" size="35" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/" />
      <input type="submit" name="loginSubmit" onclick="setAction('login')" value="Submit" />
      <br><a href="#">Register a new account</a>
      </fieldset>

      <br>

      <!-- Register Section -->
      <fieldset>
      <h3>REGISTER FOR YOUR  ACCOUNT, IT'S QUICK AND EASY</h3>
      <span>The email address you provide will become your A51 ID and will be used for all future communications.</span>
      <br><br>

      <label for="regLogin">Login</label>
      <br><input type="text" name="regLogin" placeholder="Login" size="35" pattern="\w+" />

      <!-- at least one number, one lowercase and one uppercase letter, at least six characters -->
      <br><br><label for="regPass">Password</label>
      <br><input type="password" name="regPass" placeholder="Enter Password" size="35" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/" />

      <br><br><label for="confirmPass">Confirm Password</label>
      <br><input type="password" name="confirmPass" placeholder="Confirm Password" size="35" pattern="/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/" />

      <br><br><input type="checkbox" name="keepDate">
      <label for="keepDate">Keep up-to-date with notifications, etc...</label>

      <br><br><input type="submit" name="regSubmit" onclick="setAction('register')" value="Create Account">
      </fieldset>

      <!--
      <input type="email" placeholder="Enter a valid email address" required pattern="*@-.-">
       -->
    </form>
  </div>
</body>
</html>
