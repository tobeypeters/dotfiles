# Font configuration
font:
  # Normal (roman) font face
  #normal:
      #family: Ubuntu Mono
      # Style can be specified to pick a specific face.
      #style: Regular

  # Point size
  size: 10.0

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#ffffff'

  # Cursor colors
  #
  # Colors which should be used to draw the terminal cursor.
  #
  # Normal colors
  normal:
    black:   '#000000'
    red:     '#800000'
    green:   '#008000'
    yellow:  '#ffff00'
    blue:    '#00ffff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

    #black:   '#1d1f21'
    #red:     '#cc6666'
    #green:   '#b5bd68'
    #yellow:  '#f0c674'
    #blue:    '#81a2be'
    #magenta: '#b294bb'
    #cyan:    '#8abeb7'
    #white:   '#c5c8c6'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

    #black:   '#666666'
    #red:     '#d54e53'
    #green:   '#b9ca4a'
    #yellow:  '#e7c547'
    #blue:    '#7aa6da'
    #magenta: '#c397d8'
    #cyan:    '#70c0b1'
    #white:   '#eaeaea'

  # Dim colors
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

  # Cursor colors
  cursor:
    cursor: '#ff0000'

  # Selection colors
  #
  # Colors which should be used to draw the selection area.
  selection:
    text: '#000000'
    background: '#00ffff'